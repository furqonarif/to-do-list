<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Task I Need to Do</h1>
    <p>You Can Add Any Tasks to The List</p>
    <nav>
      <button class="tab-btn active" data-tab="tasks">My Tasks</button>
      <button class="tab-btn" data-tab="favourites">Favourites</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </nav>
  </header>

  <main>
    <!-- Tasks -->
    <section id="tasks" class="tab-content active">
      <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add new task..."/>
        <button id="addTaskBtn">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>

    <!-- Favourites -->
    <section id="favourites" class="tab-content">
      <h2>Favourite Tasks</h2>
      <ul id="favouriteList"></ul>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <button id="toggleThemeBtn">Toggle Dark/Light Mode</button>
      <button id="exportBtn">Export Tasks</button>
      <input type="file" id="importFile" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
